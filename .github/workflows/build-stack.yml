name: Build WebSharper 5 Stack

on:
  workflow_dispatch

jobs:
  build:

    runs-on: windows-latest
      
    env: 
      WSPackageFolder: ../localnuget
      BUILD_NUMBER: ${{ github.run_number }}
    
    steps:
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: Check out WS Core
      uses: actions/checkout@v2
      with:
        repository: dotnet-websharper/core
        ref: websharper50
        path: core

    - name: Build WS Core
      run: ./build CI-Release
      working-directory: ./core

    - name: Check out WS.UI
      uses: actions/checkout@v2
      with:
        repository: dotnet-websharper/ui
        ref: websharper50
        path: ui
        
    - name: Build WS.UI
      run: ./build CI-Release
      working-directory: ./ui

    - name: List packages within ./localnuget
      run: ls ./localnuget

    - name: Publish Nuget packages to GitHub registry
      run:
        dotnet nuget add source https://nuget.pkg.github.com/dotnet-websharper/index.json --name github --username dotnet-websharper --password ${{secrets.GITHUB_TOKEN}} --store-password-in-clear-text
        dotnet nuget push *.nupkg --source github
      working-directory: ./localnuget
